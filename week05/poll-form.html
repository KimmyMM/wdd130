<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form</title>
    <link rel="stylesheet" href="styles/poll-form.css"> 
</head>
<body>
    <header>
        <h1>WDD130 | Kimberly Mae M. Montenegro | HTML Form - User Poll </h1>
    </header>
    <main>
        <form>
            <fieldset>
                <legend>Contact Information</legend>
                <div class="form-item">
                    <div class="form-item column2">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="Kimberly Mae M. Montenegro">
                    </div>
                </div>
                <div class="form-item">   
                    <div class="form-item column2">
                        <label for="useremail">Email:</label>
                        <input type="email" id="useremail" name="kimberlymaemontenegro@gmail.com">
                    </div>
                </div>
            </fieldset>
            <fieldset>
                <legend>Questions</legend>
                <div class="column1">
                    <label for="browser">What is your favorite internet browser?</label>
                    <select id="browser" name="browser">
                        <option value="chrome">Chrome</option> 
                        <option value="safari">Safari</option> 
                        <option value="edge">Edge</option> 
                        <option value="brave">Brave</option>
                        <option value="opera">Opera</option>
                        <option value="arc">Arc</option>  
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="column1">
                    <label for="pet">Do you have a household pet?</label>
                    <input type="checkbox" id="pet" name="pet">
                </div>
                <label for="feedback">List the places you have lived:</label>
                <textarea id="feedback" name="feedback" rows="4" placeholder="Urdaneta City Pangasinan, Quezon City Manila, Cebu City Cebu, Muntinlupa Manila"></textarea>        
            </fieldset>
            <button type="submit">Submit Poll</button>
        </form>

    </main>
    <footer>
        <p>©️2024 | HTML Form - User Poll Activity | Kimberly Mae M. Montenegro</p>
    </footer>
</body>
</html>
