<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | Quiz</title>
    <link rel="stylesheet" href="styles/quiz.css"> 
</head>
<body>
    <header>
        <h1>HTML - CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <div class="form-item">
                    <label class="question" for="q1">1. What attribute should be used in the input tag for the email field to ensure that the input is of type email?</label>
                    <input type="text" name="q1" id="q1">
                </div>
                <div class="form-item">
                    <label class="question" for="q2">2. Provide a brief description on how to use justify-content element.</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="">Lorem, ipsum dolor sit amet consectetur adipisicing elit. Magni, veniam?</textarea>
                </div>
                <div class="form-q">
                    <label for="q3" class="question">3. The float property in CSS is used to align an element to the left or right, allowing text and inline elements to wrap around it.</label>
                    <select id="q3" name="q3">
                        <option value="">Choose the correct answer...</option>
                        <option value="op1">True</option>
                        <option value="op2">False</option>
                        <option value="op3">Not given</option>
                    </select>
                </div>
                <div class="form-item">
                    <label class="question" for="q4">4. What is the hexadecimal representation of the red component in the color "Alice Blue"?</label>
                    <input type="number" name="q4" id="q4">
                </div>
            </fieldset>
            <button type="submit">Submit Answers</button>
        </form>
    </main>
    <footer>
        <p>©️2024 | HTML - CSS Quiz | Kimberly Mae M. Montenegro</p>
    </footer>
    
</body>
</html>
